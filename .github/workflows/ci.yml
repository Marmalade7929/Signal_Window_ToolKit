name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run test suite
        env:
          PYTHONUTF8: "1"
          PYTHONIOENCODING: "utf-8"
        run: python -m pytest tests -q

  deployment-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docs site artifact
        run: |
          test -f docs-site/index.html
          grep -qi "<!doctype html>" docs-site/index.html
          grep -q "Signal Window Toolkit" docs-site/index.html

      - name: Validate deployment governance doc
        run: test -f governance/deployment_strategy.md

      - name: Validate pages workflow definition
        run: test -f .github/workflows/pages.yml
